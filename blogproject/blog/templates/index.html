<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous">
    </script>

    <title>Blog</title>

    <style>
        .navbar {
            padding-left: 300px;
            height: 80px;
        }
    </style>
</head>

<body>
    <!-- nav-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">BABTA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about_me">ABOUT_ME</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            BLOG
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="blog">blog list</a></li>
                            <li><a class="dropdown-item" href="new">write blog</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--index-->
    <div class="container">
        <div class="row my-3">
            <table class="table">
                <tr>
                    <th scope="col">제목</th>
                    <th scope="col">아이디</th>
                    <th scope="col">작성일</th>
                    <th scope="col">글</th>
                </tr>

                <div class="outer">
                    {% for blog in blogs %}
                    <tr>
                        <td>
                            <h6><a href="{% url 'detail' blog.id %}">{{blog.title}}</a></h6>
                        </td>
                        <td>
                            <h6>{{blog.writer}} </h6>
                        </td>
                        <td>
                            <h6>{{blog.pub_date}}</h6>
                        </td>
                        <td>
                            <h6>{{blog.summary}}</h6>
                            <a href="{% url 'detail' blog.id %}">더보기</a>
                        </td>
                    </tr>
                    {%endfor%}
                </div>
            </table>

        </div>
    </div>

</body>

</html>
