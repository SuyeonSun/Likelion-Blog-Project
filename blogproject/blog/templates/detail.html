{% extends 'base.html' %}

{% block content %}
<!-- Page content-->
<div class="container">
    <div class="row my-3">
        <div class="row">
            <!-- Post content-->
            <div class="col-lg-8">
                <!-- Title-->
                <h3 class="mt-4">{{details.title}}</h3>
                <!-- Author-->
                <p class="lead">
                    by {{details.writer}}
                </p>
                <hr />
                <!-- Date and time-->
                <p>{{details.pub_date}}</p>
                <hr />
                <!-- image-->
                {% if details.image %}
                <img class="img-fluid rounded" src="{{details.image.url}}" />
                <hr />
                {% endif %}


                <!-- Post content-->
                <p>{{details.body}}</p>
                <hr />

                <a href="{% url 'edit' details.id %}">수정하기</a>
                <a href="{% url 'delete' details.id %}">삭제하기</a>


                <!-- Bootstrap core JS-->
                <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
                <!-- Core theme JS-->
                <script src="js/scripts.js"></script>
            </div>
        </div>
    </div>
</div>
{% endblock %}
