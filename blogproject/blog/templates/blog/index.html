<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>

<hr>
<h1>Blog</h1>
{% for blog in blogs.all %}
<hr />
<h2><a href="{{blog.get_absolute_url}}">{{blog.title}}</a></h2>
<h4>{{blog.pub_date}}</h4>
<p>{{blog.body}}</p>
{%endfor%}
</body>

</html>
